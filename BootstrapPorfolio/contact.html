<head>

    <title>BootstrapPortfolio</title>

        crossorigin="anonymous">

<body>


    <nav class="navbar navbar-light bg-light ml-2 mt-2 sticky-top">
        <a class="navbar-brand" href="index.html" id="logo">Jasper</a>
        <div class="d-flex flex-row bd-highlight mb-1" id="links">
            <div class="p-2 bd-highlight"><a href="index.html">About</a></div>
            <div class="p-2 bd-highlight"><a href="contact.html">Contact</a></div>
            <div class="p-2 bd-highlight"><a href="portfolio.html">Portfolio</a></div>

    <div class="jumbotron container-fluid mt-4" id="portfolioBox" style="background-color:#ffffff;height: 960px;">
        <section class="main-section"> 
            <h1 style="color:#4aaaa5">Contact</h1>
            <form>
                <ul>
                    <div class="form-group">
                      <label for="text"><li>Name</li></label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your John Hancock please">
                    </div>
                    <div class="form-group">
                      <label for="email"><li>Email</li></label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="message"><li>Message:</li></label><br>
                        
                        
                        
                        
                        <textarea id="message" name="message" required="required"></textarea>
                        
                         


                    </div>
                    
                </ul>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>




        </section>

              Copyright&copy;
